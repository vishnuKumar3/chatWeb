<!doctype html>
	<html>
	<body>
	<h1>hii</h1>
	User:
	<input type="text" id="user"/><br/>
	Message:
	<input type="text" id="message"/><br/>	
	Receiver
	<input type="text" id="rec"/><br/>
	<button onclick="fun()">submit</button>
	<div id="msgBox">
	</div>
	</body>
	<script src="socket.io.js"></script>
	<script>
	var socket = io("http://localhost:8080");
	function fun(){
		var name=document.getElementById("user").value;
		var message=document.getElementById("message").value;		
		var rec=document.getElementById("rec").value;
		socket.emit("newUser",{"name":name,"message":message,"rec":rec});
	}
	socket.on("connect", () => {
	  console.log(socket.connected,"hii"); // true
	});
	socket.on("message",function(data){
		//console.log(data,"HII");
		var totalMsg=`From:${data["from"]}<br/>Message:${data["message"]}<br/>`;
		document.getElementById("msgBox").innerHTML+=totalMsg;
		
	})
	socket.on("disconnect", () => {
	  console.log(socket.connected); // false
	});	  
	</script>
</html>
